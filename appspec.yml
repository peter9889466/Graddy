# appspec.yml

version: 0.0
os: linux

files:
    - source: /
      destination: /home/ubuntu/app
      overwrite: yes

permissions:
    - object: /home/ubuntu/app
      pattern: "**"
      owner: ubuntu
      group: ubuntu

hooks:
    # ApplicationStart: 배포의 마지막 단계에서 애플리케이션을 실행합니다.
    ApplicationStart:
        - location: scripts/start.sh # 실행할 스크립트의 위치
          timeout: 180 # 스크립트 실행 최대 시간 (초)
          runas: ubuntu # 스크립트를 실행할 사용자
