# nginx.conf
# 리버스 프록시 설정

server {
    listen 80;

    # '/' 경로 (웹사이트 접속) 처리
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # React Router 등 SPA 라우팅을 위한 설정 (새로고침 시 404 방지)
        try_files $uri $uri/ /index.html;
    }

    # '/api' 경로 (백엔드 API 요청) 처리
    location /api {
        # Docker Compose 내부 네트워크를 통해 'graddy-back' 서비스로 요청 전달
        # Spring Boot가 8080 포트와 /api 컨텍스트 경로를 사용하므로 정확히 지정
        proxy_pass http://graddy-back:8080/api;

        # 원활한 통신을 위한 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}